<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
          Temp Convertor
        </title>
        <link rel="preconnect"
         href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="convertor.css">
    </head>
    <body>
        <h1 class="name">Temp Convertor</h1>
        <div class="mouse">
            <div class="convertor">
                <label for="celcius">
                    celcius
                </label>
                <input type="number"
                id="celcius"
                oninput="celToFar()">
            </div>
            <div class="convertor">
                <label for="farenheit">farenheit</label>
                <input type="number" id="farenheit" oninput="farToCel()">
            </div>
        </div>
        <script src="convertor1.js"></script>
    </body>
</html>
